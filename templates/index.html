<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>GBT - YOUR AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

</head>
<body>
<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> GBT
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="msger-chat">
    <div class="msg left-msg">
      <div
       class="msg-img"
       style="background-image: url(https://www.svgrepo.com/show/409868/bot.svg)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">BOT</div>
          <div class="msg-info-time">Now</div>
        </div>

        <div class="msg-text">
          Hi, till now i only have the story of the mantle in my db, how would u like to hear it?. ðŸ˜„
        </div>
      </div>
    </div>

    {% if res %}
    <div class="msg left-msg">
      <div
       class="msg-img"
       style="background-image: url(https://www.svgrepo.com/show/409868/bot.svg)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">BOT</div>
          <div class="msg-info-time">Now</div>
        </div>

        <div class="msg-text">
          {{res}}
        </div>
      </div>
    </div>
    {%endif%}
  </main>

  <form class="msger-inputarea" action="/" method="post">
    <input type="text" class="msger-input" placeholder="Enter your message..." name="specs" id="specs">
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section>
  <script  src="{{url_for('static', filename='javascript/script.js')}}"></script>

</body>
</html>
